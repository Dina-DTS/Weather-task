<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Weather</title>
    <link rel="icon" type="image/x-icon" href="images/logo@2x.png">
    <script src="https://kit.fontawesome.com/e0fd1ee343.js"  crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>


    <div class="weather-content">

       <!-- nav-bar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/logo@2x.png" alt="">
            <div class="logo-type">
							<h1 class="site-title">Weather</h1>
							<small class="site-description">tagline goes here</small>
						</div>
          </a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">live cameres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
            
            </ul>
          </div>
        </div>
      </nav>

    <section id="home">
        <!-- background -->
        <div class="background-site">
          <div class="container">
            <div class="mb-3 position-relative input-search text-center">
              <input type="text" class="form-control text-white" placeholder="Find your location..." id="search">
              <input type="button" value="Find" id="submit" class="position-absolute search">
            </div>
          </div>
         </div>
  
         <!-- div show weather -->
          <div class="show-info">
            <div class="container">
              <div class="row">
                <div class="col-md-4 p-0">
                  <div class="item1">
                    <div class="dayDate d-flex justify-content-between">
                      <span class="day"></span>
                      <span class="date"></span>
                    </div>
                    <div class="content-location">
                      <div class="location"></div>
                      <div class="degree">
                        <div class="num"></div>
                        <div class="forecast-icon">
                            <img src="" alt="" width="90">
                        </div>	
                        <div class="custom"></div>
                    </div>
                    <span class="icons"><img src="images/icon-umberella@2x.png" alt="" width="21" height="21" >20%</span>
                    <span class="icons"><img src="images/icon-wind@2x.png" alt="" width="23" height="21" >18km/h</span>
                    <span class="icons"><img src="images/icon-compass@2x.png" alt="" width="21" height="21" >East</span>
                    </div>
                  </div>
                </div>
  
                <div class="col-md-4 p-0 item2">
                  <div class=" text-center">
                    <div class="dayDate second-day ">
                      <span class="day"></span>
                    </div>
                    <div class="forecast-icon mt-4">
                      <img src="" alt="" width="90">
                  </div>	
                    <div class="degree">
                      <div class="num"></div>
                  </div>
                  <small class="smallest-tem"></small>
                  <div class="custom"></div>
                  </div>
                </div>
  
                <div class="col-md-4 p-0">
                  <div class="item3 text-center">
                    <div class="dayDate third-day ">
                      <span class="day"></span>
                    </div>
                    <div class="forecast-icon mt-4">
                      <img src="" alt="" width="90">
                  </div>	
                    <div class="degree">
                      <div class="num"></div>
                  </div>
                  <small class="smallest-tem"></small>
                  <div class="custom"></div>
                  </div>
                </div>
              </div>
            </div>
  
          </div>
  

    </section>

        <!-- footer -->
         <footer>
          <div class="container">
            <div class="row">
              <div class="col-md-8">
                <div class="mb-3 position-relative input-search text-center">
                  <input type="text" class="form-control text-white"placeholder="Enter your email to subscribe..." >
                  <input type="button" value="Subscripe" class="position-absolute search">
                </div>
              </div>
              <div class="col-md-4">
                <div class="social-links">
                  <a href="#"><i class="fa fa-facebook"></i></a>
                  <a href="#"><i class="fa fa-twitter"></i></a>
                  <a href="#"><i class="fa fa-google-plus"></i></a>
                  <a href="#"><i class="fa fa-pinterest"></i></a>
                </div>
              </div>
            </div>
            <p class="colophon">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
          </div>
          
         </footer>



    </div>

    


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
